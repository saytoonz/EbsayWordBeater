<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>

  <link rel="stylesheet" type="text/css" href="bootstrapcss.css">

   </head>

<body class="bg-dark text-white ">
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Word Within
          <span class="text-success" id="seconds">5</span> secs.</p>
        <h3 class="display-2 mb-5" id="current-word">hello</h3>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus style="text-transform: lowercase;">
        <h6 class="mt-3" id="message"></h6>

        <!-- Time & Score Columns -->
        <div class="row">
          <div class="col-md-6">
            <h5>Time Left:
              <span id="time">0</span>
            </h5>
          </div>
          <div class="col-md-6">
            <h4>Score:
              <span id="score">0</span>
            </h4>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
